{% extends "global/base.html" %}
{% block content %}
<h1>Hello from the index page</h1>
{% if job_list %}
    <ul>
    {% for job in job_list %}
        <li>{{ job.job_title }}</li>
	<li>{{ job.job_desc }} </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
{% endblock %}
