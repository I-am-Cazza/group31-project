{% extends "employerportal/base.html" %}
{% block content %}
<br>

<h2>Create a new model:</h2>

<form method="POST" action="/admin/create_new_model">
    {% csrf_token %}
    <div class="form-group">
    <label for="model_name">Name of new model:</label>
    <input type="text" class="form-control" id="model_name" name="model_name" placeholder="Enter Model Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
