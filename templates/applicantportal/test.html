{% extends "global/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<p>You are currently logged in as {{email}}</p>
<h2>Test for {{job.job_title}}</h2>
<br>
{% if error %}
<p>Please fill out the form correctly</p>
{% endif %}
<form action="{% url 'test' job.id%}" method="post">

  <div id='forms'>
      {{ form|crispy }}
    {% csrf_token %}
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}
