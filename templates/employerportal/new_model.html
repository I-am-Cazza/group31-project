{% extends "employerportal/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<br>

<h2>Create a new model:</h2>

<form method="POST" action="/admin/create_new_model">
    {% csrf_token %}
    {{ form|crispy }}
    <label>Name of new model:</label>
    <input type="text" name="model_name">
    <input type="submit" value="Submit">
</form>

{% endblock %}
