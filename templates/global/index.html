{% extends "global/base.html" %}
{% block content %}
<h2>Available Jobs</h2>

{% if job_list %}
<div id="accordion">
{% for job in job_list %}
  <h3>{{job.job_title}}</h3>
  <div>
    <p>{{job.job_desc}}</p>
  </div>
 {% endfor %}
</div>
{% else %}
    <p>No jobs are available.</p>

{% endif %}
<script>
$( "#accordion" ).accordion();
</script
{% endblock %}
