{% extends "global/base.html" %}
{% block content %}
<h1>Hello from the index page</h1>
{% if context_object %}
    <ul>
    {% for job in context_object %}
        <li><a href="{% url 'job:detail' job.id %}">{{ job.job_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
{% endblock %}
